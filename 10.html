<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>皮带轮参数计算器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 颜色方案 - 更现代的设计 */
        :root {
            --primary: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            --primary-light: rgba(59, 130, 246, 0.1);
            --secondary: #3b82f6;
            --accent: #10b981;
            --accent-light: rgba(16, 185, 129, 0.1);
            --background: #f8fafc;
            --card-bg: #ffffff;
            --text: #1f2937;
            --text-light: #6b7280;
            --shadow: rgba(0, 0, 0, 0.08);
            --shadow-hover: rgba(0, 0, 0, 0.12);
            --border: rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: var(--background);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            width: 100vw;
            overflow-x: hidden;
            touch-action: manipulation;
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
            padding-bottom: 20px;
        }

        header {
            width: 100%;
            background: var(--primary);
            color: white;
            text-align: center;
            padding: 18px 0;
            box-shadow: 0 4px 12px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header h1 {
            margin: 0;
            font-size: 1.7em;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 700;
        }

        header h1 i {
            font-size: 1.1em;
        }

        header p {
            margin: 10px 0 0;
            font-size: 0.95em;
            opacity: 0.9;
            font-weight: 400;
        }

        .selectors {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 100%;
            padding: 25px 20px;
            box-sizing: border-box;
            gap: 15px;
        }

        .selector-column {
            flex: 1;
            max-width: 33%;
            text-align: center;
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 20px 15px;
            box-shadow: 0 6px 16px var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .selector-column::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .selector-column:hover::before {
            transform: scaleX(1);
        }

        .selector-column:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px var(--shadow-hover);
        }

        .selector-column:active {
            transform: translateY(-2px) scale(0.99);
        }

        .selector-label {
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--secondary);
            font-size: 1.05em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .selector-label i {
            font-size: 1.1em;
            color: var(--accent);
        }

        .wheel-container {
            position: relative;
            height: 320px;
            overflow: hidden;
            border-radius: 12px;
            background-color: var(--card-bg);
            box-shadow: inset 0 0 10px var(--shadow);
        }

        .wheel {
            height: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            perspective: 1000px;
            scrollbar-width: none;
            -ms-overflow-style: none;
            touch-action: pan-y;
            will-change: scroll-position;
        }

        .wheel::-webkit-scrollbar {
            display: none;
        }

        .wheel ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .wheel li {
            scroll-snap-align: center;
            padding: 18px 10px;
            font-size: 1.3em;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
            border-bottom: 1px solid var(--border);
            will-change: transform, opacity;
            user-select: none;
            -webkit-user-select: none;
            position: relative;
        }

        .wheel li.dummy {
            visibility: hidden;
            height: 25px;
        }

        .wheel li.selected {
            transform: scale(1.8);
            font-weight: 700;
            color: var(--accent);
            opacity: 1;
            text-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
            animation: selectedPulse 0.8s ease-out;
            z-index: 2;
        }

        .wheel li:not(.selected):not(.dummy) {
            transform: scale(0.85);
            opacity: 0.6;
            font-size: 1em;
            color: var(--text-light);
        }

        @keyframes selectedPulse {
            0% {
                transform: scale(1.8);
            }
            50% {
                transform: scale(2);
            }
            100% {
                transform: scale(1.8);
            }
        }

        .results {
            width: 95%;
            max-width: 600px;
            padding: 25px;
            background-color: var(--card-bg);
            border-radius: 16px;
            margin: 20px 0;
            box-shadow: 0 6px 16px var(--shadow);
            transition: all 0.3s ease;
            border: 1px solid var(--border);
        }

        .results:hover {
            box-shadow: 0 10px 25px var(--shadow-hover);
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 18px 20px;
            border-radius: 12px;
            background-color: var(--background);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--border);
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .result-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--accent);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .result-item:hover::before {
            transform: scaleY(1);
        }

        .result-item:hover {
            background-color: var(--accent-light);
            transform: translateX(5px);
        }

        .result-item:active {
            transform: scale(0.98);
        }

        .result-item span:first-child {
            font-weight: 600;
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-item span:first-child i {
            font-size: 1.2em;
            color: var(--accent);
        }

        .result-item span:last-child {
            font-size: 1.3em;
            color: var(--accent);
            font-weight: 700;
        }

        .copy-template {
            text-align: center;
            margin-top: 25px;
            padding-bottom: 10px;
            width: 95%;
            max-width: 600px;
        }

        .copy-button {
            background: linear-gradient(135deg, var(--secondary) 0%, #1d4ed8 100%);
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.05em;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .copy-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .copy-button:hover::before {
            left: 100%;
        }

        .copy-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

        .copy-button:active {
            transform: scale(0.98);
        }

        .copy-button i {
            font-size: 1.1em;
        }

        .feedback {
            margin-top: 15px;
            font-size: 0.95em;
            color: var(--accent);
            transition: opacity 0.5s;
            font-weight: 500;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .selectors {
                padding: 20px 15px;
                gap: 12px;
            }

            .selector-column {
                max-width: 33%;
                padding: 15px 10px;
            }

            .wheel-container {
                height: 280px;
            }

            header h1 {
                font-size: 1.5em;
            }

            .results {
                width: 98%;
                padding: 20px;
                margin: 15px 0;
            }

            .selector-label {
                font-size: 0.95em;
            }

            .wheel li {
                font-size: 1.15em;
                padding: 15px 8px;
                height: 50px;
            }

            .wheel li.selected {
                font-size: 1.4em;
            }

            .copy-template {
                margin-top: 20px;
                padding-bottom: 5px;
            }
            
            @supports(padding: max(0px)) {
                body {
                    padding-bottom: max(20px, env(safe-area-inset-bottom));
                }
            }
        }

        @media (max-width: 480px) {
            .selectors {
                padding: 15px 10px;
                gap: 10px;
            }

            .selector-column {
                padding: 12px 8px;
            }

            .wheel-container {
                height: 250px;
            }

            header {
                padding: 15px 0;
            }
            
            header h1 {
                font-size: 1.4em;
            }
            
            header p {
                font-size: 0.9em;
                margin: 8px 0 0;
            }

            .wheel li {
                height: 45px;
                font-size: 1.05em;
            }

            .results {
                margin: 10px 0;
                padding: 18px;
            }
            
            .copy-template {
                margin-top: 15px;
            }
        }

        /* 全局动画 */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .selectors, .results, .copy-template {
            animation: fadeInUp 0.6s ease-out;
        }

        /* 添加选择指示线 */
        .wheel-container::before, .wheel-container::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent);
            z-index: 1;
            pointer-events: none;
        }

        .wheel-container::before {
            top: 50%;
            transform: translateY(-30px);
        }

        .wheel-container::after {
            bottom: 50%;
            transform: translateY(30px);
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-cogs"></i>皮带轮参数计算器</h1>
        <p>选择皮带、前齿盘和后齿盘，实时计算中心距和齿比</p>
    </header>

    <div class="selectors">
        <div class="selector-column">
            <div class="selector-label"><i class="fas fa-link"></i>皮带</div>
            <div class="wheel-container">
                <div class="wheel" id="belt-wheel">
                    <ul id="belt-list"></ul>
                </div>
            </div>
        </div>
        <div class="selector-column">
            <div class="selector-label"><i class="fas fa-cog"></i>前齿盘</div>
            <div class="wheel-container">
                <div class="wheel" id="front-wheel">
                    <ul id="front-list"></ul>
                </div>
            </div>
        </div>
        <div class="selector-column">
            <div class="selector-label"><i class="fas fa-cog"></i>后齿盘</div>
            <div class="wheel-container">
                <div class="wheel" id="rear-wheel">
                    <ul id="rear-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <div class="results">
        <div class="result-item" id="gear-ratio" onclick="copyToClipboard('gear-ratio')">
            <span><i class="fas fa-balance-scale"></i>齿比：</span>
            <span id="gear-ratio-value">0.00</span>
        </div>
        <div class="result-item" id="center-distance" onclick="copyToClipboard('center-distance')">
            <span><i class="fas fa-ruler-horizontal"></i>中心距（mm）：</span>
            <span id="center-distance-value">0.00</span>
        </div>
    </div>

    <div class="copy-template">
        <button class="copy-button" onclick="copyTemplate()"><i class="fas fa-copy"></i>复制完整参数</button>
        <div class="feedback" id="feedback"></div>
    </div>

    <script>
        // 数据整理
        const beltData = [
            75, 78, 91, 100, 102, 105, 106, 108, 109, 111,
            113, 114, 115, 116, 117, 120, 121, 122, 124, 125,
            126, 128, 130, 132, 134, 135, 136, 137, 139, 143,
            146, 147, 151, 153, 156, 157, 158, 160, 162, 166,
            168, 171, 172, 174, 177, 179, 181
        ];

        const frontGears = [
            22, 24, 26, 28, 30, 32, 34, 36, 38, 39,
            40, 42, 44, 45, 46, 48, 50, 52, 55, 58,
            60, 63, 65, 70
        ];

        const rearGears = [
            19, 20, 22, 24, 26, 28, 30, 32, 34, 36,
            38, 39
        ];

        // 初始化选择
        let selectedBelt = beltData[0];
        let selectedFront = frontGears[0];
        let selectedRear = rearGears[0];

        // 填充轮盘列表
        function populateWheel(listId, data, selectedValue) {
            const ul = document.getElementById(listId);
            ul.innerHTML = '';
            data.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                li.dataset.value = item;
                if (item === selectedValue) {
                    li.classList.add('selected');
                }
                li.addEventListener('click', () => selectItem(ul, li));
                ul.appendChild(li);
            });
            // 添加额外的空项以支持滚动效果
            for (let i = 0; i < 5; i++) {
                const dummyTop = document.createElement('li');
                dummyTop.classList.add('dummy');
                ul.insertBefore(dummyTop, ul.firstChild);
                const dummyBottom = document.createElement('li');
                dummyBottom.classList.add('dummy');
                ul.appendChild(dummyBottom);
            }
        }

        // 选择项
        function selectItem(ul, li) {
            ul.querySelectorAll('li:not(.dummy)').forEach(l => l.classList.remove('selected'));
            li.classList.add('selected');
            const wheelId = ul.parentElement.id;
            if (wheelId === 'belt-wheel') selectedBelt = parseInt(li.dataset.value);
            else if (wheelId === 'front-wheel') selectedFront = parseInt(li.dataset.value);
            else if (wheelId === 'rear-wheel') selectedRear = parseInt(li.dataset.value);
            updateResults();
        }

        // 滚动事件处理（防抖）
        let debounceTimer;
        function handleScroll(wheel) {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                const items = Array.from(wheel.querySelectorAll('li:not(.dummy)'));
                const wheelRect = wheel.getBoundingClientRect();
                let closest = null;
                let minDist = Infinity;
                items.forEach(item => {
                    const itemRect = item.getBoundingClientRect();
                    const dist = Math.abs((itemRect.top + itemRect.height / 2) - (wheelRect.top + wheelRect.height / 2));
                    if (dist < minDist) {
                        minDist = dist;
                        closest = item;
                    }
                });
                if (closest) {
                    selectItem(wheel.querySelector('ul'), closest);
                    // 平滑滚动到选中项
                    closest.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }, 100);
        }

        // 初始化轮盘
        populateWheel('belt-list', beltData, selectedBelt);
        populateWheel('front-list', frontGears, selectedFront);
        populateWheel('rear-list', rearGears, selectedRear);

        // 添加滚动监听
        document.querySelectorAll('.wheel').forEach(wheel => {
            wheel.addEventListener('scroll', () => handleScroll(wheel));
            
            // 添加惯性滚动效果
            wheel.addEventListener('wheel', (e) => {
                e.preventDefault();
                wheel.scrollTop += e.deltaY * 0.5;
            }, { passive: false });
        });

        // 更新结果
        function updateResults() {
            // 齿比
            const gearRatio = (selectedFront / selectedRear).toFixed(2);
            document.getElementById('gear-ratio-value').textContent = gearRatio;

            // 中心距
            const pitch = 11; // 11M型皮带节距
            const L = selectedBelt * pitch;
            const smallTeeth = Math.min(selectedFront, selectedRear);
            const largeTeeth = Math.max(selectedFront, selectedRear);
            const R1 = (smallTeeth * pitch) / (2 * Math.PI);
            const R2 = (largeTeeth * pitch) / (2 * Math.PI);
            const piTerm = Math.PI * (R1 + R2);
            const discriminant = Math.pow(L - piTerm, 2) - 8 * Math.pow(R2 - R1, 2);
            if (discriminant < 0) {
                document.getElementById('center-distance-value').textContent = 'Invalid';
                return;
            }
            const sqrtTerm = Math.sqrt(discriminant);
            const C = ((L - piTerm) + sqrtTerm) / 4;
            document.getElementById('center-distance-value').textContent = C.toFixed(2);
        }

        // 初始更新
        updateResults();

        // 优化复制函数
        function copyText(text) {
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).then(() => {
                    showFeedback('已复制到剪贴板！');
                }).catch(() => {
                    fallbackCopyTextToClipboard(text);
                });
            } else {
                fallbackCopyTextToClipboard(text);
            }
        }

        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.position = "fixed";
            textArea.style.opacity = "0";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                const successful = document.execCommand('copy');
                const msg = successful ? '已复制到剪贴板！' : '复制失败';
                showFeedback(msg);
            } catch (err) {
                showFeedback('复制失败');
                console.error('Fallback: Oops, unable to copy', err);
            }
            document.body.removeChild(textArea);
        }

        // 复制到剪贴板
        function copyToClipboard(id) {
            let text;
            if (id === 'gear-ratio') {
                text = document.getElementById('gear-ratio-value').textContent;
            } else if (id === 'center-distance') {
                text = document.getElementById('center-distance-value').textContent;
            }
            if (text && text !== '0.00' && text !== 'Invalid') {
                copyText(text);
            } else {
                showFeedback('无有效内容可复制');
            }
        }

        // 复制完整模板
        function copyTemplate() {
            const template = `皮带: ${selectedBelt}T\n前齿盘: ${selectedFront}T\n后齿盘: ${selectedRear}T\n齿比: ${document.getElementById('gear-ratio-value').textContent}\n中心距: ${document.getElementById('center-distance-value').textContent} mm`;
            copyText(template);
        }

        // 显示反馈
        function showFeedback(message) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.style.opacity = 1;
            setTimeout(() => { 
                feedback.style.opacity = 0; 
                feedback.textContent = ''; 
            }, 2000);
        }
    </script>
</body>
</html>
