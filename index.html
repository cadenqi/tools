<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自行车工程工具集 - 专业设计计算平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* 
        * 基础样式设置
        * 您可以修改颜色变量来更改网站主题
        */
        :root {
            --primary: #1a365d;
            --secondary: #2a69ac;
            --accent: #38b2ac;
            --light: #f8fafc;
            --dark: #2d3748;
            --text: #2d3748;
            --background: #f7fafc;
            --card-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            --header-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--background);
            padding: 0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 头部样式 - 修改logo和标题在这里 */
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 25px 0;
            margin-bottom: 40px;
            box-shadow: var(--header-shadow);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
        }
        
        .header-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .logo i {
            font-size: 3rem;
            margin-right: 15px;
            color: white;
        }
        
        .logo h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .tagline {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 25px;
            max-width: 600px;
            line-height: 1.5;
        }
        
        .search-bar {
            max-width: 600px;
            width: 100%;
            margin: 0 auto 15px;
            position: relative;
        }
        
        .search-bar input {
            width: 100%;
            padding: 16px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        
        .search-bar input:focus {
            outline: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .search-bar button {
            position: absolute;
            right: 5px;
            top: 5px;
            background: var(--accent);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .search-bar button:hover {
            background: #2c9c96;
            transform: scale(1.05);
        }
        
        /* 移动端导航菜单 - 重新设计 */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 101;
            padding: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* 侧边栏菜单 - 手机端新设计 */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        
        .sidebar-menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background: white;
            z-index: 1000;
            transition: all 0.3s ease;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .sidebar-menu.active {
            left: 0;
        }
        
        .sidebar-header {
            padding: 20px;
            background: var(--primary);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .sidebar-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .sidebar-title {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .sidebar-categories {
            padding: 20px;
        }
        
        .sidebar-category {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            background: var(--light);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sidebar-category:hover {
            background: var(--accent);
            color: white;
        }
        
        .sidebar-category.active {
            background: var(--secondary);
            color: white;
        }
        
        /* 分类导航 - 桌面端 */
        .category-nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
            gap: 15px;
        }
        
        .category-btn {
            padding: 12px 25px;
            background: white;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--card-shadow);
        }
        
        .category-btn:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-3px);
        }
        
        .category-btn.active {
            background: var(--secondary);
            color: white;
        }
        
        /* 工具网格 - 修改工具卡片在这里 */
        .tools-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .section-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            position: relative;
            padding-bottom: 10px;
            margin: 0;
        }
        
        .section-title::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
        }
        
        .view-options {
            display: flex;
            gap: 5px;
            background: white;
            border-radius: 8px;
            padding: 5px;
            box-shadow: var(--card-shadow);
        }
        
        .view-btn {
            padding: 8px 12px;
            background: transparent;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .view-btn.active {
            background: var(--secondary);
            color: white;
        }
        
        .tool-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .tool-list {
            display: none;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 50px;
        }
        
        .tool-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s;
            box-shadow: var(--card-shadow);
            position: relative;
        }
        
        .tool-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.15);
        }
        
        .tool-image {
            height: 200px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f4f8;
            position: relative;
        }
        
        .tool-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .tool-card:hover .tool-image img {
            transform: scale(1.05);
        }
        
        .tool-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--accent);
            color: white;
            padding: 6px 15px;
            border-radius: 30px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 2;
        }
        
        .tool-content {
            padding: 25px;
        }
        
        .tool-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--primary);
        }
        
        .tool-desc {
            color: #718096;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .tool-meta {
            display: flex;
            justify-content: space-between;
            color: #a0aec0;
            font-size: 0.9rem;
            margin-bottom: 25px;
        }
        
        .tool-link {
            display: block;
            width: 100%;
            padding: 14px;
            background: var(--secondary);
            color: white;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .tool-link:hover {
            background: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        /* 列表视图样式 */
        .tool-list-item {
            display: flex;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s;
            box-shadow: var(--card-shadow);
        }
        
        .tool-list-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px -10px rgba(0, 0, 0, 0.15);
        }
        
        .tool-list-image {
            width: 250px;
            flex-shrink: 0;
        }
        
        .tool-list-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .tool-list-content {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .tool-list-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--primary);
        }
        
        .tool-list-desc {
            color: #718096;
            margin-bottom: 15px;
            line-height: 1.5;
            flex-grow: 1;
        }
        
        .tool-list-meta {
            display: flex;
            justify-content: space-between;
            color: #a0aec0;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        
        .tool-list-link {
            display: block;
            padding: 12px 20px;
            background: var(--secondary);
            color: white;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .tool-list-link:hover {
            background: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        /* 工具展示区 - 修改工具页面在这里 */
        .tool-display-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 1000;
            flex-direction: column;
        }
        
        .tool-display-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: var(--primary);
            color: white;
        }
        
        .tool-display-title {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .close-tool {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .close-tool:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .tool-display-content {
            flex: 1;
            width: 100%;
            border: none;
        }
        
        /* 广告区域 - 修改广告在这里 */
        .ad-container {
            width: 100%;
            margin: 50px 0;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            text-align: center;
        }
        
        .ad-title {
            font-size: 1.2rem;
            color: var(--primary);
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .ad-content {
            max-width: 100%;
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto;
        }
        
        .ad-content a {
            display: block;
            width: 100%;
        }
        
        .ad-content img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        
        .ad-content img:hover {
            transform: scale(1.02);
        }
        
        /* 页脚 - 修改页脚信息在这里 */
        footer {
            background: var(--primary);
            color: white;
            padding: 40px 0;
            margin-top: 50px;
        }
        
        .footer-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 30px;
        }
        
        .footer-section {
            flex: 1;
            min-width: 250px;
        }
        
        .footer-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 10px;
        }
        
        .footer-title::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 3px;
            background: var(--accent);
        }
        
        .footer-links a {
            display: block;
            color: #cbd5e0;
            margin-bottom: 10px;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer-links a:hover {
            color: white;
        }
        
        .footer-bottom {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #2d3748;
            color: #cbd5e0;
        }
        
        /* 响应式设计 - 移动端适配 */
        @media (max-width: 1024px) {
            .tool-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
            
            .tool-list-image {
                width: 200px;
            }
        }
        
        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }
            
            .category-nav {
                display: none;
            }
            
            .logo h1 {
                font-size: 2.2rem;
            }
            
            .tagline {
                font-size: 1.1rem;
            }
            
            .tools-header {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }
            
            .footer-content {
                flex-direction: column;
            }
            
            .modal-content {
                width: 95%;
                padding: 20px;
            }
            
            .tool-list-item {
                flex-direction: column;
            }
            
            .tool-list-image {
                width: 100%;
                height: 180px;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                flex-direction: column;
                text-align: center;
            }
            
            .logo i {
                margin-right: 0;
                margin-bottom: 10px;
            }
            
            .tool-grid {
                grid-template-columns: 1fr;
            }
            
            .section-title {
                font-size: 1.7rem;
            }
            
            .search-bar input {
                padding: 12px 20px;
            }
            
            .sidebar-menu {
                width: 85%;
                left: -85%;
            }
        }
    </style>
</head>
<body>
    <header>
        <button class="mobile-menu-btn" id="mobileMenuBtn">
            <i class="fas fa-bars"></i>
        </button>
        
        <div class="container">
            <div class="header-content">

                    <i class="fas fa-bicycle"></i>

    <!-- 侧边栏菜单 - 手机端 -->

    <div class="sidebar-menu" id="sidebarMenu">
        <div class="sidebar-header">
            <h2 class="sidebar-title">工具分类</h2>
            <button class="sidebar-close" id="sidebarClose">

    <div class="container">
        <!-- 桌面端分类导航 -->
        <div class="category-nav">
            <button class="category-btn active" data-category="all">
                <i class="fas fa-th"></i> 所有工具
            </button>
            <button class="category-btn" data-category="design">
                <i class="fas fa-pencil-ruler"></i> 设计与几何
            </button>
            <button class="category-btn" data-category="mechanical">
                <i class="fas fa-cogs"></i> 机械计算
            </button>
            <button class="category-btn" data-category="material">
                <i class="fas fa-weight-hanging"></i> 材料分析
            </button>
            <button class="category-btn" data-category="performance">
                <i class="fas fa-tachometer-alt"></i> 性能模拟
            </button>

        <div class="tools-header">
            <h2 class="section-title">专业工具库</h2>
            <div class="view-options">
                <button class="view-btn active" id="gridViewBtn">

                <button class="view-btn" id="listViewBtn">
                    <i class="fas fa-list"></i>
                </button>

        <!-- 工具网格将由JavaScript动态生成 -->
        <div class="tool-grid" id="toolGrid">

        <!-- 广告区域 - 修改广告在这里 -->

    <!-- 工具展示容器 -->

    <script>
        // ==================== 工具数据配置区域 - 在这里修改工具信息 ====================
        // 您可以在这里添加、删除或修改工具信息
        // 格式说明:
        // - id: 工具的唯一标识（数字）
        // - title: 工具名称
        // - category: 工具分类（design-设计与几何, mechanical-机械计算, material-材料分析, performance-性能模拟）
        // - description: 工具描述
        // - image: 工具图片链接
        // - link: 工具页面链接（可以是外部链接或内部页面）
        // - uses: 使用次数（数字）
        // - featured: 是否在推荐区域显示（true/false）
        // - badge: 徽章文字（可选，如"热门"、"新品"）
        
        const toolsData = [
            // 推荐工具（将在顶部显示）
            {
                id: 1,
                title: "车架几何计算器",
                category: "design",
                description: "计算自行车车架的关键几何参数，如Stack、Reach、轴距等",
                image: "https://placehold.co/600x400/3498db/white?text=几何计算",
                link: "geometry.html",
                uses: 1243,
                featured: true,
                badge: "热门"
            },
            {
                id: 2,
                title: "传动比分析器",
                category: "mechanical",
                description: "计算不同齿比下的速度、踏频关系，优化传动系统设计",
                image: "https://placehold.co/600x400/2ecc71/white?text=传动计算",
                link: "gearing.html",
                uses: 892,
                featured: true,
                badge: "新品"
            },
            
            // 普通工具
            {
                id: 3,
                title: "3D自行车配置器",
                category: "design",
                description: "可视化组装和调整自行车设计，实时查看更改效果",
                image: "https://placehold.co/600x400/e74c3c/white?text=3D配置器",
                link: "configurator.html",
                uses: 856,
                featured: false
            },
            {
                id: 4,
                title: "HTD同步带计算",
                category: "mechanical",
                description: "计算同步皮带长度和齿数，确定合适的皮带规格",
                image: "https://placehold.co/600x400/9b59b6/white?text=同步带计算",
                link: "htd-belt.html",
                uses: 567,
                featured: false
            },
            {
                id: 5,
                title: "材料强度计算器",
                category: "material",
                description: "计算车架和零部件的应力分布与安全系数",
                image: "https://placehold.co/600x400/f39c12/white?text=材料强度",
                link: "material.html",
                uses: 723,
                featured: false
            },
            {
                id: 6,
                title: "性能模拟器",
                category: "performance",
                description: "模拟自行车在不同条件下的性能表现，预测速度与功率",
                image: "https://placehold.co/600x400/e74c3c/white?text=性能模拟",
                link: "performance.html",
                uses: 945,
                featured: false
            },
            {
                id: 7,
                title: "重量分布分析",
                category: "material",
                description: "分析自行车各部件的重量分布，优化平衡性",
                image: "https://placehold.co/600x400/1abc9c/white?text=重量分析",
                link: "weight.html",
                uses: 432,
                featured: false
            },
            {
                id: 8,
                title: "空气动力学分析",
                category: "performance",
                description: "估算不同设计条件下的空气阻力与性能影响",
                image: "https://placehold.co/600x400/3498db/white?text=空气动力学",
                link: "aero.html",
                uses: 678,
                featured: false
            }
        ];
        // ==================== 工具数据配置区域结束 ====================

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 渲染工具卡片
            renderTools();
            
            // 移动端侧边栏菜单
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const sidebarOverlay = document.getElementById('sidebarOverlay');
            const sidebarMenu = document.getElementById('sidebarMenu');
            const sidebarClose = document.getElementById('sidebarClose');
            const sidebarCategories = document.querySelectorAll('.sidebar-category');
            
            // 打开侧边栏
            function openSidebar() {
                sidebarMenu.classList.add('active');
                sidebarOverlay.style.display = 'block';
                document.body.style.overflow = 'hidden';
            }
            
            // 关闭侧边栏
            function closeSidebar() {
                sidebarMenu.classList.remove('active');
                sidebarOverlay.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
            
            // 事件监听
            mobileMenuBtn.addEventListener('click', openSidebar);
            sidebarClose.addEventListener('click', closeSidebar);
            sidebarOverlay.addEventListener('click', closeSidebar);
            
            // 侧边栏分类点击事件
            sidebarCategories.forEach(category => {
                category.addEventListener('click', function() {
                    const categoryType = this.getAttribute('data-category');
                    
                    // 更新活跃状态
                    sidebarCategories.forEach(cat => cat.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 过滤工具
                    filterToolsByCategory(categoryType);
                    
                    // 关闭侧边栏
                    closeSidebar();
                });
            });
            
            // 桌面端分类过滤功能
            const categoryButtons = document.querySelectorAll('.category-btn');
            
            categoryButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 移除所有按钮的active类
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    // 为当前点击的按钮添加active类
                    this.classList.add('active');
                    
                    const category = this.getAttribute('data-category');
                    
                    // 显示或隐藏工具卡片
                    filterToolsByCategory(category);
                });
            });
            
            // 视图切换功能
            const gridViewBtn = document.getElementById('gridViewBtn');
            const listViewBtn = document.getElementById('listViewBtn');
            const toolGrid = document.getElementById('toolGrid');
            const toolList = document.getElementById('toolList');
            const moreToolGrid = document.getElementById('moreToolGrid');
            const moreToolList = document.getElementById('moreToolList');
            
            gridViewBtn.addEventListener('click', function() {
                gridViewBtn.classList.add('active');
                listViewBtn.classList.remove('active');
                toolGrid.style.display = 'grid';
                toolList.style.display = 'none';
                moreToolGrid.style.display = 'grid';
                moreToolList.style.display = 'none';
            });
            
            listViewBtn.addEventListener('click', function() {
                listViewBtn.classList.add('active');
                gridViewBtn.classList.remove('active');
                toolGrid.style.display = 'none';
                toolList.style.display = 'flex';
                moreToolGrid.style.display = 'none';
                moreToolList.style.display = 'flex';
            });
            
            // 搜索功能
            const searchInput = document.querySelector('.search-bar input');
            const searchButton = document.querySelector('.search-bar button');
            
            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    performSearch();
                }
            });
            
            function performSearch() {
                const searchTerm = searchInput.value.toLowerCase();
                const toolCards = document.querySelectorAll('.tool-card');
                const toolListItems = document.querySelectorAll('.tool-list-item');
                
                toolCards.forEach(card => {
                    const title = card.querySelector('.tool-title').textContent.toLowerCase();
                    const description = card.querySelector('.tool-desc').textContent.toLowerCase();
                    
                    if (title.includes(searchTerm) || description.includes(searchTerm)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
                
                toolListItems.forEach(item => {
                    const title = item.querySelector('.tool-list-title').textContent.toLowerCase();
                    const description = item.querySelector('.tool-list-desc').textContent.toLowerCase();
                    
                    if (title.includes(searchTerm) || description.includes(searchTerm)) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });
            }
            
            // 工具展示功能
            const toolDisplay = document.getElementById('toolDisplay');
            const toolFrame = document.getElementById('toolFrame');
            const toolDisplayTitle = document.getElementById('toolDisplayTitle');
            const closeTool = document.getElementById('closeTool');
            
            // 打开工具
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('tool-link') || e.target.classList.contains('tool-list-link')) {
                    const toolUrl = e.target.getAttribute('data-tool');
                    const toolTitle = e.target.getAttribute('data-title');
                    
                    toolDisplayTitle.textContent = toolTitle;
                    toolFrame.src = toolUrl;
                    toolDisplay.style.display = 'flex';
                    document.body.style.overflow = 'hidden'; // 防止背景滚动
                }
            });
            
            // 关闭工具
            closeTool.addEventListener('click', function() {
                toolDisplay.style.display = 'none';
                toolFrame.src = 'about:blank';
                document.body.style.overflow = 'auto'; // 恢复背景滚动
            });
            
            // ESC键关闭工具
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && toolDisplay.style.display === 'flex') {
                    toolDisplay.style.display = 'none';
                    toolFrame.src = 'about:blank';
                    document.body.style.overflow = 'auto';
                }
            });
        });

        // 渲染工具卡片函数
        function renderTools() {
            const toolGrid = document.getElementById('toolGrid');
            const toolList = document.getElementById('toolList');
            const moreToolGrid = document.getElementById('moreToolGrid');
            const moreToolList = document.getElementById('moreToolList');
            
            // 清空现有内容
            toolGrid.innerHTML = '';
            toolList.innerHTML = '';
            moreToolGrid.innerHTML = '';
            moreToolList.innerHTML = '';
            
            // 分离推荐工具和普通工具
            const featuredTools = toolsData.filter(tool => tool.featured);
            const normalTools = toolsData.filter(tool => !tool.featured);
            
            // 渲染推荐工具
            featuredTools.forEach(tool => {
                toolGrid.appendChild(createToolCard(tool));
                toolList.appendChild(createToolListItem(tool));
            });
            
            // 渲染普通工具
            normalTools.forEach(tool => {
                moreToolGrid.appendChild(createToolCard(tool));
                moreToolList.appendChild(createToolListItem(tool));
            });
        }
        
        // 创建工具卡片函数（网格视图）
        function createToolCard(tool) {
            const card = document.createElement('div');
            card.className = 'tool-card';
            card.setAttribute('data-category', tool.category);
            
            let badgeHtml = '';
            if (tool.badge) {
                badgeHtml = `<div class="tool-badge">${tool.badge}</div>`;
            }
            
            card.innerHTML = `
                ${badgeHtml}
                <div class="tool-image">
                    <img src="${tool.image}" alt="${tool.title}">
                </div>
                <div class="tool-content">
                    <h3 class="tool-title">${tool.title}</h3>
                    <p class="tool-desc">${tool.description}</p>
                    <div class="tool-meta">
                        <span>使用次数: ${tool.uses.toLocaleString()}</span>
                    </div>
                    <button class="tool-link" data-tool="${tool.link}" data-title="${tool.title}">使用工具</button>
                </div>
            `;
            
            return card;
        }
        
        // 创建工具列表项函数（列表视图）
        function createToolListItem(tool) {
            const item = document.createElement('div');
            item.className = 'tool-list-item';
            item.setAttribute('data-category', tool.category);
            
            let badgeHtml = '';
            if (tool.badge) {
                badgeHtml = `<div class="tool-badge">${tool.badge}</div>`;
            }
            
            item.innerHTML = `
                ${badgeHtml}
                <div class="tool-list-image">
                    <img src="${tool.image}" alt="${tool.title}">
                </div>
                <div class="tool-list-content">
                    <h3 class="tool-list-title">${tool.title}</h3>
                    <p class="tool-list-desc">${tool.description}</p>
                    <div class="tool-list-meta">
                        <span>使用次数: ${tool.uses.toLocaleString()}</span>
                    </div>
                    <button class="tool-list-link" data-tool="${tool.link}" data-title="${tool.title}">使用工具</button>
                </div>
            `;
            
            return item;
        }
        
        // 按分类过滤工具函数
        function filterToolsByCategory(category) {
            const toolCards = document.querySelectorAll('.tool-card');
            const toolListItems = document.querySelectorAll('.tool-list-item');
            
            toolCards.forEach(card => {
                if (category === 'all' || card.getAttribute('data-category') === category) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
            
            toolListItems.forEach(item => {
                if (category === 'all' || item.getAttribute('data-category') === category) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
